<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="game">
        <div id="common">
            <h3>Guess the number from 1 to 100</h3>
            <p id="count">Think carefully, you have only 5 attempt!</p> 
            <p>Enter the number &rarr; <input type="text" id='number' placeholder='here'></p>
 
            <button id="check">Check!</button>
            
            <p id="out"></p>
        </div>
        <div id="answer">
            <p>Let's play</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
