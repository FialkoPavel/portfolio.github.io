<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculator</h1>
<section class="the-calc">
    <div id="first">
        <label for="">First Number:</label>
        <input type="text" placeholder="0" class="first-num">
    </div>
    <br>
    <div id="oper">
        <label for="">Operator:</label>
        <input type="text" placeholder="+ / * ^" class="operator">
    </div>
    <br>
    <div id="second">
        <label for="">Second Number:</label>
        <input type="text" placeholder="0" class="second-num">
    </div>
    <hr>
    <button class="equals-to">Equal to:</button>
    <br>
    <br>
    <div id="res">
        <label for="">Result:</label>
        <input type="text" placeholder="0" disabled=true class="result">
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
