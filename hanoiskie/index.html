<!DOCTYPE html>
<html>
<head>
    <title>Hanoi Towers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="tower zero">
        <div class="tower-img"></div>
        <div class="tower-bottom"></div>
    </div>
    <div class="tower one">
        <div class="tower-img"></div>
        <div class="tower-bottom"></div>
    </div>
    <div class="tower two">
        <div class="tower-img"></div>
        <div class="tower-bottom"></div>
    </div>
    <div class='disk black'></div>
    <div class='disk darkblue'></div>
    <div class='disk blue'></div>
    <div class='disk green'></div>
    <div class='disk yellow'></div>
    <div class='disk red'></div>
    <div class='disk purple'></div>
    <div class="text-for-btn">
        <div class="text"><p>Chose number of disks:</p></div>
        <div><button class="number-three">3</button><button class="number-five">5</button></div>
        <div class="text"><p>Start the game over:</p></div>
        <div><button class="start-over">Start over</button></div>
    </div>
</main>
<script src='script.js'></script>
</body>
</html>
